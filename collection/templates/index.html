{% extends 'base.html' %} <!--applies base.html template-->
<!--loads directory-->
{% block title %} <!--makes reusable HTML pieces-->
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %} <!--makes reusable HTML pieces-->
    {% for thing in things %} <!--loop that'll iterate over all the objects in the things variable, displaying the name for each Thing-->
        <h2><a href="{% url 'thing_detail' slug=thing.slug %">
            {{ thing.name }}
        <a/></h2>
        <p>{{ thing.description }}</p> <!--prints out the variable of description-->
    {% endfor %}
{% endblock content %}
