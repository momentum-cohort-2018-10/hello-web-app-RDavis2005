{% extends 'base.html' %} 
{% block title %}
    {{ jersey.name }} - {{ block.super }} 
{% endblock title %}

{% block content %}
    <center>
    <h1>{{ jersey.name }}</h1> 
    <p>{{ jersey.description }}</p>
    </center>
    {% if user == jersey.user %}
        <center><p>
            <a href="{% url 'edit_jersey' slug=jersey.slug %}">
                Edit Me
            </a>
        </p></center>
        {% endif %}
{% endblock content %}
